name: üöÄ Laravel cPanel Deployment

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.env.example'

jobs:
  # Production Deployment (main branch)
  production-deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    name: üõ°Ô∏è Production Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, ctype, fileinfo, openssl, pdo, tokenizer, xml
          ini-values: memory_limit=512M, max_execution_time=300
          coverage: none

      - name: üì¶ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: üß™ Run Laravel Tests
        run: |
          cp .env.testing .env
          php artisan key:generate --env=testing
          php artisan migrate --force --env=testing
          APP_ENV=testing vendor/bin/phpunit

      - name: üõ†Ô∏è Check for Frontend
        id: check_frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "has_frontend=true" >> $GITHUB_OUTPUT
          else
            echo "has_frontend=false" >> $GITHUB_OUTPUT
          fi

      - name: üèóÔ∏è Build Assets
        if: steps.check_frontend.outputs.has_frontend == 'true'
        run: |
          npm ci --silent
          npm run build --silent

      - name: üöÄ Deploy to Production Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          security: loose
          local-dir: ./
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git/**
            **/.github/**
            **/.idea/**
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/bootstrap/cache/**
            .env*
            docker-compose*
            vite.config.js
            webpack.mix.js
            package*.json
            composer.*
            phpunit.xml
            artisan
            README.md

      - name: üì¢ Notify Slack (Production Success)
        if: success() && contains(github.event.head_commit.message, 'slack')
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: 'Laravel Deployer üöÄ'
          SLACK_ICON_EMOJI: ':rocket:'
          SLACK_COLOR: '#36a64f'
          SLACK_TITLE: '‚úÖ Production Deployed'
          SLACK_MESSAGE: |
            üéâ *Production Deployment Completed*
            ‚Ä¢ Repo: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref }}
            ‚Ä¢ Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
            ‚Ä¢ By: ${{ github.actor }}


      - name: üì¢ Notify Slack (Dev Success)
        if: success() && contains(github.event.head_commit.message, 'slack')
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: 'Laravel Deployer ‚ùå'
          SLACK_ICON_EMOJI: ':x:'
          SLACK_COLOR: '#ff0000'
          SLACK_TITLE: '‚ùå Production Deployment Failed'
          SLACK_MESSAGE: |
            üö® *Production Deployment Failed*
            ‚Ä¢ Repo: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref }}
            ‚Ä¢ Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
            ‚Ä¢ By: ${{ github.actor }}

      - name: ‚úÖ Done
        run: |
          echo "üéâ Production Deployment complete at $(date)"
          echo "Triggered by: $GITHUB_SHA"

  # Development Deployment (dev branch)
  development-deploy:
    if: github.ref == 'refs/heads/dev' && contains(github.event.head_commit.message, 'deploy')
    name: ‚öôÔ∏è Development Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, ctype, fileinfo, openssl, pdo, tokenizer, xml
          ini-values: memory_limit=512M, max_execution_time=300
          coverage: none

      - name: üì¶ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: üß™ Run Laravel Tests
        run: |
          cp .env.testing .env
          php artisan key:generate --env=testing
          php artisan migrate --force --env=testing
          APP_ENV=testing vendor/bin/phpunit

      - name: üõ†Ô∏è Check for Frontend
        id: check_frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "has_frontend=true" >> $GITHUB_OUTPUT
          else
            echo "has_frontend=false" >> $GITHUB_OUTPUT
          fi

      - name: üèóÔ∏è Build Assets
        if: steps.check_frontend.outputs.has_frontend == 'true'
        run: |
          npm ci --silent
          npm run build --silent

      - name: üöÄ Deploy to Dev Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.DEV_FTP_HOST }}
          username: ${{ secrets.DEV_FTP_USERNAME }}
          password: ${{ secrets.DEV_FTP_PASSWORD }}
          port: 21
          protocol: ftp
          security: loose
          local-dir: ./
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git/**
            **/.github/**
            **/.idea/**
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/bootstrap/cache/**
            .env*
            docker-compose*
            vite.config.js
            webpack.mix.js
            package*.json
            composer.*
            phpunit.xml
            artisan
            README.md

      - name: üì¢ Notify Slack (Dev Failure)
        if: failure() && contains(github.event.head_commit.message, 'slack')

        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: 'Laravel Dev Bot üß™'
          SLACK_ICON_EMOJI: ':test_tube:'
          SLACK_COLOR: '#439FE0'
          SLACK_TITLE: '‚úÖ Dev Deployment Done'
          SLACK_MESSAGE: |
            üß™ *Development Deployment Completed*
            ‚Ä¢ Branch: ${{ github.ref }}
            ‚Ä¢ Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
            ‚Ä¢ By: ${{ github.actor }}

      - name: üì¢ Notify Slack (Dev Failure)
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: 'Laravel Dev Bot ‚ùå'
          SLACK_ICON_EMOJI: ':x:'
          SLACK_COLOR: '#ff0000'
          SLACK_TITLE: '‚ùå Dev Deployment Failed'
          SLACK_MESSAGE: |
            üö® *Development Deployment Failed*
            ‚Ä¢ Branch: ${{ github.ref }}
            ‚Ä¢ Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
            ‚Ä¢ By: ${{ github.actor }}

      - name: ‚úÖ Done
        run: |
          echo "‚úÖ Dev Deployment complete at $(date)"
          echo "Triggered by: $GITHUB_SHA"
